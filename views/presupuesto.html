        <!--<h1>La web del futuro</h1>--> <!-- Comentado, si no se usa, se puede eliminar -->
    </header>

    <main>
        <h2>Presupuesto</h2>

        <!-- Formulario de solicitud de presupuesto -->
        <form id="BudgetForm">
            <!-- Campo para ingresar el nombre -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="nombre" placeholder="Escribe tu nombre" required>

            <!-- Campo para ingresar el email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email" required>

            <!-- Campo para ingresar el teléfono -->
            <label for="telephone">Teléfono:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="624 32 65 14" required>

            <!-- Campo de texto para más detalles -->
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Más información"></textarea>

            <!-- Casilla para aceptar la política de privacidad -->
            <div class="terms-container">
                <input type="checkbox" id="politic" required>
                <label for="politic">
                    He leído y acepto la <a href="https://policies.google.com/privacy?hl=es" target="_blank">Política de Privacidad</a>
                </label>
            </div>

            <!-- Botón de envío del formulario -->
            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Pie de página con enlaces a redes sociales -->
    <footer class="social-footer">
